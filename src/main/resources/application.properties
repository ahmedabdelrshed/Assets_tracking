spring.application.name=demo
spring.datasource.url=jdbc:mysql://localhost:3306/assets
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Logging level
logging.level.com.project.demo.Aspects=INFO

# Console logging (usually enabled by default)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File logging
logging.file.name=logs/logFile.log
logging.file.path= # Optional if you want to separate name and path
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
